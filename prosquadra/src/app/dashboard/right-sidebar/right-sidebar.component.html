<div class="sidebar-right">
  <mat-icon matBadge="{{ notifications }}" id="notification">notifications</mat-icon> <!-- notifications should be fetched by a service aswell and be clickable -->

  <div class="user-info">
    <p>Benutzer</p>
    <div class="user-avatar">
      <div class="name">{{userInitials}}</div> <!-- this should be fetched by the username -->
    </div>
  </div>


  <mat-accordion class="ProjectListContainer">
      <div>
        <mat-expansion-panel class="currentProject">
          <mat-expansion-panel-header>
            <mat-panel-title>{{ userProject?.name }}</mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ userProject?.description }}</p>
          <p class="bold">Start Date:</p>
          <p>{{userProject?.startDate}}</p>
          <p class="bold">End Date:</p>
          <p>{{userProject?.endDate}}</p>
          <button mat-raised-button [routerLink]="['home']" class="button">Zur Projekt√ºbersicht</button>
        </mat-expansion-panel>
      </div>
  </mat-accordion>

  <div class="user-skills">
    <mat-form-field>
      <mat-label>My Skills:</mat-label>
      <mat-chip-grid #chipGrid aria-label="Enter programming languages">
        <mat-chip-row
          *ngFor="let skill of result()"
          (removed)="remove(skill)"
          [removable]="true"
          [editable]="true"
          (edited)="edit(skill, $event)"
        >
          {{ skill }}
          <button matChipRemove>
            <mat-icon>close</mat-icon>
          </button>
        </mat-chip-row>
        <input
          placeholder="New language/Skill..."
          [matChipInputFor]="chipGrid"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="addSkill($event)"
        />
      </mat-chip-grid>
    </mat-form-field>
  </div>

<button mat-raised-button (click)="triggerLogout()">Logout</button>
</div>
