<div class="dashboard-container">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <mat-nav-list>
        <mat-list-item>Projekt erstellen</mat-list-item>
        <mat-list-item>Analyse Bereich</mat-list-item>
        <mat-list-item>Teamplanung</mat-list-item>
      </mat-nav-list>
    </aside>
  
    <!-- Main Content Area -->
    <main class="main-content">
      <mat-card *ngFor="let project of projects" class="project-card">
        <h3>{{ project.name }}</h3>
        <!-- Placeholders -->
        <p>Beginn - Ende</p>
        <p>Backlogitems: x / x | %</p>
        <p>Weitere Informationen</p>
      </mat-card>
    </main>
  
    <!-- Right Sidebar -->
    <aside class="right-sidebar">
      <div class="user-info">
        <p>Benutzer</p>
        <div class="user-avatar">[Avatar]</div>
      </div>
      <div class="user-projects">
        <p>Deine Projekte:</p>
        <button mat-button color="primary" *ngFor="let proj of userProjects">{{ proj }}</button>
      </div>
      <div class="user-skills">
        <p>Deine Skills:</p>
        <!-- Optionale Anforderung -->
      </div>
    </aside>
  </div>
