<div>
  <app-team-roadmap (dataUpdated)="refetch()" *ngIf="roadmap" [enableDragDrop]="isPo" [estimatableDEV]="isDev"
                    [roadmap]="roadmap"></app-team-roadmap>
</div>
<div *ngIf="roadmaps.length > 0">
  <div *ngFor="let roadmap of roadmaps">
    <div [@slideIn]>
    <app-team-roadmap (dataUpdated)="refetch()" *ngIf="roadmap" [roadmap]="roadmap"
                      [setTimeScrum]="isScrum"></app-team-roadmap>
    </div>
  </div>
</div>
