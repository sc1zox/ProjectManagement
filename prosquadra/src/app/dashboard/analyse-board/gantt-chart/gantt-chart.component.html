<ngx-gantt
  #gantt
  [items]="items"
  [groups]="groups"
  [viewOptions]="viewOptions"
  [draggable]="true"
>
  <ngx-gantt-table>
    <ngx-gantt-column name="Title" width="300px" title="Project Title">
      <ng-template #cell let-item="item">
        {{ item.title }}
      </ng-template>
    </ngx-gantt-column>
  </ngx-gantt-table>
</ngx-gantt>
