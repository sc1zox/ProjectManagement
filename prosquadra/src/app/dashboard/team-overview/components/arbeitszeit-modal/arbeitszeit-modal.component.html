<h2 mat-dialog-title>Arbeitszeit bearbeiten</h2>
<mat-dialog-content>
  <label for="arbeitszeit">Arbeitszeit (in Stunden):</label>
  <input matInput [(ngModel)]="arbeitszeit" id="arbeitszeit" type="number" max="100" min="0" placeholder="Arbeitszeit in Stunden eingeben">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Abbrechen</button>
  <button mat-raised-button (click)="onSave()" id="saveTime">Speichern</button>
</mat-dialog-actions>
