<div class="arrow-navigation">
  <button mat-icon-button [routerLink]="['..']" aria-label="Go Backward">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>

<div id="form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mitarbeiter-form">
    <mat-form-field class="full-width">
      <mat-label>Vorname</mat-label>
      <input matInput formControlName="vorname" required>
      <mat-error *ngIf="form.get('vorname')?.hasError('required')">Vorname wird benötigt.</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Nachname</mat-label>
      <input matInput formControlName="nachname" required>
      <mat-error *ngIf="form.get('nachname')?.hasError('required')">Nachname wird benötigt.</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Passwort</mat-label>
      <input matInput formControlName="passwort" required>
      <mat-error *ngIf="form.get('passwort')?.hasError('required')">Passwort wird benötigt.</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Benutzerrolle</mat-label>
      <mat-select formControlName="role" required>
        <mat-option *ngFor="let role of userRoles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('role')?.hasError('required')">Rolle wird benötigt.</mat-error>
    </mat-form-field>

    <!-- Single selection for non-Scrum Masters -->
    <div *ngIf="form.get('role')?.value !== 'SM'">
      <mat-form-field class="full-width">
        <mat-label>Select Team</mat-label>
        <mat-select formControlName="selectedSingleTeam" required>
          <mat-option *ngFor="let team of Teams" [value]="team.id">
            {{ team.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('selectedSingleTeam')?.hasError('required')">Mindestens ein Team ist erforderlich.</mat-error>
      </mat-form-field>
    </div>

    <!-- Multiple selection for Scrum Masters -->
    <div *ngIf="form.get('role')?.value === 'SM'">
      <mat-form-field class="full-width">
        <mat-label>Select Teams</mat-label>
        <mat-select formControlName="selectedMultipleTeams" multiple required>
          <mat-option *ngFor="let team of Teams" [value]="team.id">
            {{ team.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('selectedMultipleTeams')?.hasError('required')">Mindestens ein Team ist erforderlich.</mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button type="submit" [disabled]="form.invalid">Mitarbeiter anlegen</button>
  </form>
</div>
