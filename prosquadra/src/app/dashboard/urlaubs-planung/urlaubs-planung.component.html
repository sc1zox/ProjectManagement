<ng-progress></ng-progress>

<div class="mobile-view">
  <div class="urlaubs-planung">
    <h1 class="mat-headline-4">Urlaubsplanung</h1>

    <div class="dates-section">
      <mat-card class="date-picker-card">
        <mat-card-title>Urlaubszeitraum auswÃ¤hlen</mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="outline" class="date-range-field">
            <mat-label>Urlaubsdaten</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input #startDate matStartDate placeholder="Start date" (dateChange)="startDatePicker.next($event)">
              <input #endDate matEndDate placeholder="End date" (dateChange)="endDatePicker.next($event)">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>

    <mat-divider></mat-divider>

    <mat-card class="vacation-section">
      <mat-card-title id="waiting">Ausstehend</mat-card-title>
      <mat-card-content>
        <ng-container *ngFor="let urlaub of waitingVacations$ | async">
          <app-urlaub
            [urlaub]="urlaub"
            (delete)="deleteUrlaub($event)"
            [mode]="'user'"
          ></app-urlaub>
        </ng-container>
      </mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>

    <mat-card class="vacation-section">
      <mat-card-title id="accepted">Genehmigt</mat-card-title>
      <mat-card-content>
        <ng-container *ngFor="let urlaub of acceptedVacations$ | async">
          <app-urlaub
            [urlaub]="urlaub"
            (delete)="deleteUrlaub($event)"
            [mode]="'user'"
          ></app-urlaub>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </div>
</div>
